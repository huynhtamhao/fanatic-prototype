<mat-card class="form-card">
  <mat-card-title>明細</mat-card-title>
  <br>
  <mat-card-content>
    <form [formGroup]="form" class="form-detail">
      <div fxLayout="row wrap">
        <div [fxFlex]="setFlex(14)">
          <div fxLayout="column" [fxFlex]="setFlex(5)">品目コード</div>
          <div fxLayout="column" [fxFlex]="setFlex(9)">
            <mat-form-field appearance="outline" class="input-text-outline">
              <input matInput type="text" formControlName="productCd">
              <mat-error>This field is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxFlex></div>
        <div [fxFlex]="setFlex(14)">
          <div fxLayout="column" [fxFlex]="setFlex(5)">数量</div>
          <div fxLayout="column" [fxFlex]="setFlex(9)">
            <mat-form-field appearance="outline" class="input-text-outline">
              <input matInput type="text" formControlName="quantity">
            </mat-form-field>
          </div>
        </div>
      </div>

      <div fxLayout="row wrap">
        <div [fxFlex]="setFlex(14)">
          <div fxLayout="column" [fxFlex]="setFlex(5)">保管場所</div>
          <div fxLayout="column" [fxFlex]="setFlex(9)">
            <mat-form-field appearance="outline" class="input-text-outline">
              <input matInput type="text" formControlName="storageLocation">
              <mat-error>This field is required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div fxFlex></div>
        <div [fxFlex]="setFlex(14)">
          <div fxLayout="column" [fxFlex]="setFlex(5)">納品書番号</div>
          <div fxLayout="column" [fxFlex]="setFlex(9)">
            <mat-form-field appearance="outline" class="input-text-outline">
              <input matInput type="text" formControlName="invoiceNo">
              <mat-error>This field is required</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>

      <div fxLayout="row wrap">
        <div [fxFlex]="setFlex(14)">
          <div fxLayout="column" [fxFlex]="setFlex(5)">代替品入荷保管場所</div>
          <div fxLayout="column" [fxFlex]="setFlex(9)">
            <mat-form-field appearance="outline" class="input-text-outline">
              <input matInput type="text" formControlName="inboundDeliveryStorageLocation">
            </mat-form-field>
          </div>
        </div>
      </div>
      <br>
      <div fxLayout="row">
        <div>
          <button mat-button type="submit" class="btn-main" [fxFlex]="setFlex(5)" id="btn-close" (click)="onRegister()">登録</button>
        </div>
        <div fxFlex></div>
        <div fxLayoutAlign="end">
          <button mat-button type="button" class="btn-normal" [fxFlex]="setFlex(5)" id="btn-close">閉じる</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
