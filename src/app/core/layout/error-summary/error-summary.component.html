<div class="error-summary" [ngClass]="{'error-box': errors.length > 0}">
  <ng-container *ngIf="errors.length > 0">
    <mat-icon class="material-icons icon-error">warning</mat-icon><b>{{errors.length}} Errors:</b>
  </ng-container>
  <p *ngFor="let error of errors">{{error.errorCode}}: {{error.errorMessage}}</p>
</div>
