<div class="error-summary" [ngClass]="{'is-open': errors.length > 0}">
  <ng-container *ngIf="errors.length > 0">
    <mat-icon class="error-summary__icon">warning</mat-icon><strong>{{errors.length}} Errors:</strong>
  </ng-container>
  <p class="error-summary__content" *ngFor="let error of errors">{{error.errorCode}}: {{error.errorMessage}}</p>
</div>
