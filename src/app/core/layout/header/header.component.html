<div class="header-system" fxLayout="row">
  <div fxLayoutAlign="start center">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxLayoutAlign="start center" fxFlex="20" class="mat-headline">
    {{ title | transloco }}
  </div>
  <div fxFlex></div>
  <div fxLayoutAlign="end center" fxFlex="20">
    <mat-icon matBadge="1" matBadgeColor="warn" [matBadgeHidden]="hidden" [matMenuTriggerFor]="menu"
      matBadgeSize="small" (click)="toggleBadgeVisibility()" class="user-icon">account_circle</mat-icon>255：堀尾公彦
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>lock</mat-icon>{{ 'header.userMenu.changePassword' | transloco }}
      </button>
      <button mat-menu-item>
        <mat-icon>logout</mat-icon>{{ 'header.userMenu.logout' | transloco }}
      </button>
      <mat-divider></mat-divider>
      <label mat-menu-item class="under-divider">株式会社ファナティック</label>
      <label mat-menu-item class="under-divider">システム開発部</label>
    </mat-menu>
  </div>
</div>
