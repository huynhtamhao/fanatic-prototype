<div class="background">
  <div class="forgot-password-page">
    <div class="form">
      <h2 class="title">パスワード再発行</h2>
      <hr />
      <form method="post">
        <p *ngIf="isSuccess">パスワード再発行が成功しました。</p>
        <div class="field">
          <input type="text" name="mailAddress" placeholder="メールアドレス" [formControl]="mailAddress" maxlength="256" />
          <mat-error>メールアドレスをご入力ください</mat-error>
        </div>
        <br>
        <button type="submit">再発行</button>
      </form>
    </div>
  </div>
</div>
